{% extends 'base2.html' %}
{% load static %}

{% block content %}

<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11 mt-4 mb-4">
      <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" id="login" style="color: #385e85;">Success</p>
              <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">We received your purchase request;<br/> Check Your Order</p>
            </div>
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
              <img src="{% static 'images/successimg.jpg'%}" class="img-fluid" alt="Sample image">
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>
</div>


<div class="row">
  {% for i in data %}
  <div class="col-md-6 col-lg-6 col-6 mt-4">
    <div class="card" id="card1">
      {% comment %} <div class="embed-responsive embed-responsive-16by9">
        <img src="{% static 'images/food home.png' %}" class="card-img-top embed-responsive-item">
      </div> {% endcomment %}
      <div class="card-block text-center">
        <h5 class="text-center mt-3 mb-3" id="h5">{{i.name}}</h5>
        <p class="text-center">
          <a class="btn btn-success" href="{% url 'SubCategoryView' i.id %}"><b>Go Shop</b></a>
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
  
  </div>
<!-- </section> -->
</body>

{%endblock%}
